<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <table  border="1" style="width:20%">

        <tr>
            <td rowspan="2">Married</td>
            <td>Okan</td>
            <td>Öztan</td>
            <td>32</td>
        </tr>

        <tr>
            <td>Büşra</td>

        </tr>
    </table>

    <br><br>

        <tr><th colspan="3">Product</th></tr>

        <tr>
            <th>No</th>
            <th>P.Name</th>
            <th>P.Count</th>  
        </tr>

            <td>1</td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>

</html>
